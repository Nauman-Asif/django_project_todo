<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Django App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-7">
        <h2>My Django Application</h2>

  <form action="{% url 'create' %}" method="POST">
    {% csrf_token  %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="title" id="title" placeholder="Enter Title! " name="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea  class="form-control"  name="description"></textarea>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>


        
    </div>

  </div>
  <table>
    <tr>
      <th>S.No</th>
      <th>Title</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    {% for todo in todos %}
    <tr>
      
      <td>{{ forloop.counter}}</td>
      <td>{{ todo.title}}</td>
      <td>{{ todo.description}}</td>
      <td>

        {% if todo.completed  %}
        <span class="badge badge-success">Complete</span>
        {% else %}
        <a class="btn btn-sm btn-dark" href="{% url 'complete'  todo.id %}">Completed</a>
        {% endif %}
        <a class="btn btn-sm btn-danger" href="{% url 'delete'  todo.id %}">Delete</a>



      </td>
     
  </tr>
  {% endfor %}
  </table>
  
</div>

</body>
</html>
